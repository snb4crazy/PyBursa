<!DOCTYPE html>
<html lang="en">
    <head>
      <title>PyBursa</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="stylesheet" href="../static/css/bootstrap.css">
      <link rel="stylesheet" href="../static/css/style.css">
      {% load static %}
      <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
      <link href="{% static 'css/style.css' %}" rel="stylesheet">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
      <script src="../static/js/bootstrap.js"></script>
    </head>
    <body>
        <nav class="navbar navbar-default">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="{% url 'index' %}">
            <img alt="Brand" src="../static/images/logo.jpg"  width="40px">
        </a>
      </div>
      <ul class="nav navbar-nav">
        <li><a href="{% url 'index' %}">Main</a></li>
        <li class="active"><a href="{% url 'courses_list' %}">Courses List</a></li>
        <li><a href="{% url 'contact' %}">Contacts</a></li>
        <li><a href="{% url 'student_list' %}">Students</a></li>
      </ul>
    </div>
  </nav>
        <div class="container">
      <div class="row">
        <div class="col-lg-10 col-lg-push-1">
            <div id="mainInfo" class="main-container text-center">
              <h1>Join our PyBursa Family</h1>
              <h4>Description</h4>
              <p>
                @todo put detailed description here
              </p>
              <hr/>
            </div>
            <div class="courses-list-wrapper">
            <h5>
              <img src="../static/images/logo.jpg" alt="logo">
                <br/>
              <span>
                Our courses:
              </span>
            </h5>
              <table>
              <thead>
                <tr>
                  <th>Course</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
              {% block content %}
                {% for course in courses %}
                <tr>
                  <td>
                    <a href="{% url 'courses:detail' course.id %}">
                      {{course.name}}
                    </a>
                  </td>
                  <td>
                    {{course.short_description}}
                  </td>
                </tr>
                {% endfor %}
              {% endblock %}
              </tbody>
          </table>
          </div>
        </div>
      </div>
      <div class="row">
      </div>
    </div>
    </body>
</html>
