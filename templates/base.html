<!DOCTYPE html>
<html lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>{% block title %}{% endblock title %}</title>
    <meta name="description" content="Py Remote Course">
    <meta name="keywords" content="Py Python Django Remote Course">
    <!-- <link rel="icon" type="image/png" href="../static/images/icon.png" /> -->
    <link rel="icon" type="image/jpg" href="{% static 'images/logo.jpg' %}" />
    <!-- Bootstrap -->
    <!-- <link href="../static/css/bootstrap.css" rel="stylesheet"> -->
    <link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">
    <!-- Main Style -->
    <!-- <link href="../static/css/style.css" rel="stylesheet"> -->
    <link href="{% static 'css/style.css' %}" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
  <div class="container-fluid">
      <!-- Static navbar -->
    <div class="row">
     <nav role="navigation" class="navbar navbar-inverse">
        <div class="container">
        <div class="navbar-header header">
          <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
          <div id="navbarCollapse" class="collapse navbar-collapse navbar-left">
            <ul class="nav nav-pills">
              <li class="{% block nav_class_index %}{% endblock %}"> <a href="{% url 'index' %}">Main</a> </li>
              <li class="{% block nav_class_courses %}{% endblock %}"> <a href="{% url 'courses_list' %}">Courses List</a> </li>
              <li class="{% block nav_class_contact %}{% endblock %}"> <a href="{% url 'contact' %}">Contacts</a> </li>
              <li class="{% block nav_class_students %}{% endblock %}"> <a href="{% url 'students:list_view' %}{% block course_students %}{% endblock %}">Students</a> </li>
            </ul>
          </div>
        </div>
     </nav>
    </div>
  </div>
  <div class="wrapper">
    <div class="container">
      <div class="row">
        <div class="page-header">
          <h1 class="entery-title-page2">{% block page_main_header %}{% endblock %}</h1>
          <p class="lead emotional" id="program-course-to-python">{% block page_header_description %}{% endblock %}</p>
        </div>
{% block content %}{% endblock content %}
      </div>
      <div class="clear"></div>
    </div>
  </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <!-- <script src="../static/js/bootstrap.js"></script> -->
    <script src="{% static 'js/bootstrap.js' %}"></script>
  </body>
</html>
